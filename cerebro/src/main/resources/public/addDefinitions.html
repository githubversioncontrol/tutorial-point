<div ng-controller="cerebroController"><div ng-if="breadCrumbs.length > 0">
<ol class="breadcrumb">
	<li ng-repeat="breadCrumb in breadCrumbs"><a ng-href="{{breadCrumb.link}}" ng-click="popBreadCrumb($index)">{{breadCrumb.name}}</a></li>
</ol>
<hr/>
</div></div>

<div class="alert alert-success alert-dismissable fade in" ng-if="addDefinitionStatus">
	<span href="#" class="close" data-dismiss="alert" aria-label="close">X</span>
  	<strong>Status: </strong> {{addDefinitionStatus}}
</div>

<div class="form-group">
  <input type="text" class="form-control" id="usr" placeholder="Description" ng-model="definition.description" autofocus>
</div>

<div class="form-group">
  <textarea class="form-control" rows="5" id="comment" placeholder="Details" ng-model="definition.details" ></textarea>
</div>

<div class="form-group">
	<label for="sel1">Definition Types:</label>
	<select class="form-control" id="definitionType" name="definitionType" ng-model="definitionType.selected">
		<option ng-repeat="type in definitionType.types" value="{{type.value}}">{{type.key}}</option>
	</select>
</div>

<button type="button" class="btn btn-default btn-block" ng-click="addDefintions()" style="border-radius: 25px;"><strong>ADD DEFINITION</strong></button>
